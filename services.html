  <script> 
    const splashImages = { 
  '#0000ff': 'Bluesplash2.png',  // Blue color 
  '#00ff00': 'Greensplash2.png',  // Green color 
  '#ff0000': 'Redsplash2.png',    // Red color 
  '#ffff00': 'Yellowcut.png', // Yellow color 
  '#ffa500': 'orangesplash.png', // Orange color 
  '#ff00ff': 'Purplesplash2.png',  // Purple color 
  'rgb(240,0,118)':'Colorssplash.png', //all colors 
  '#8F00FF':'Violetsplash.png' //violet 
}; 
 
 
function createBalloon(x, y, color) { 
  const balloon = document.createElement('div'); 
  balloon.classList.add('balloon'); 
  balloon.style.backgroundColor = color; 
  balloon.style.left = ${x - 25}px; // Adjust to center the balloon horizontally 
  balloon.style.top = 100vh; // Start from the bottom of the screen 
  document.body.appendChild(balloon); 
 
  // Play the throw sound 
  const throwSound = document.getElementById('throwSound'); 
  throwSound.play(); 
 
  // Animate the balloon directly to the tap location 
  const distance = document.body.clientHeight - y; 
  balloon.animate([ 
    { transform: translateY(-${distance}px) } // Move upward directly to the tap location 
  ], { 
    duration: 700, // Adjust the duration asneeded 
    easing: 'ease-out', 
    fill: 'forwards' 
  }).onfinish = () => { 
    createSplash(x, y, color); // Create the splash at the tap location 
    balloon.remove(); // Remove the balloon after the animation completes 
  }; 
} 
 
function createSplash(x, y, color) { 
  const splash = document.createElement('div'); 
  splash.classList.add('splash'); 
  splash.style.left = x - 100 + 'px'; // Center the splash on the tap position 
  splash.style.top = y - 100 + 'px';  // Center the splash on the tap position 
 
  // Get the appropriate splash image based on the balloon color 
  const splashImage = splashImages[color] || 'defaultSplash.png'; // Fallback to a default image if color not found 
  splash.style.backgroundImage = url('${splashImage}'); 
  splash.style.backgroundSize = 'cover'; 
 
  document.body.appendChild(splash); 
 
  // Play the splash sound 
  const splashSound = document.getElementById('splashSound'); 
  splashSound.play(); 
 
  // Remove the splash after 10 seconds 
  setTimeout(() => { 
    splash.remove(); 
  }, 300000); 
} 
 
function getRandomColor() { 
  const colors = Object.keys(splashImages); 
  return colors[Math.floor(Math.random() * colors.length)]; 
} 
 
// Event listener for screen taps 
document.addEventListener('click', (event) => { 
  const x = event.clientX; 
  const y = event.clientY; 
  const randomColor = getRandomColor(); 
  createBalloon(x, y, randomColor); 
});
